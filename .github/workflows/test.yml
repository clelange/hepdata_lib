# Test hepdata_lib
name: 'Integration tests'
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: 'rootproject/root:latest'
    steps:
    - name: root:latest
      run: |
        yum install -y python-pip ghostscript
        ls -l
        pwd
        env
        pip install --user pytest
        python setup.py test